<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Opener</title>
    <style>
      h1 {
        margin-top: 3em;
      }
      .container {
        text-align: center;
      }
      .bottom-text {
        position: absolute;
        bottom: 0;
        width: 100%;
        color: rgb(205, 205, 205);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Enter the number</h1>
      <input type="text" id="myTextField" />
      <div style="margin-top: 1.5em">
        <button type="submit" onclick="goToChat(0)" id="myBtnGreen">
          Go to chat ü¶ñ
        </button>
        <button type="submit" onclick="goToChat(1)" id="myBtnBlue">
          Go to chat üê¨
        </button>
      </div>
      <p>by Gromov with ‚ù§Ô∏è</p>
      <div class="bottom-text">
        <p>
          This fantastic program removes spaces and brackets from the copied
          number and then opens "green" or "blue" chat<br />
          You can also use shortcuts "Enter" and "Ctrl+Enter"<br />
        </p>
        <p>¬© 2023</p>
      </div>
    </div>
    <script>
      document.getElementById("myTextField").focus();
      var input = document.getElementById("myTextField");

      input.addEventListener("keypress", function (event) {
        console.log(event);
        if (event.key === "Enter" && event.ctrlKey == false) {
          event.preventDefault();
          document.getElementById("myBtnGreen").click();
        } else if (event.key === "Enter" && event.ctrlKey == true) {
          event.preventDefault();
          document.getElementById("myBtnBlue").click();
        }
      });

      function goToChat(select) {
        var value = document.getElementById("myTextField").value;
        if (value != "") {
          let localValue = value;

          localValue = localValue.replace(/\s/g, "");
          localValue = localValue.replace(/\(/g, "");
          localValue = localValue.replace(/\)/g, "");
          localValue = localValue.replace(/\-/g, "");
          localValue = localValue.replace(/\+/g, "");

          if (localValue[0] == "8") {
            localValue = localValue.replace(/8/, "7");
          }

          console.log(localValue);
          console.log("opened");

          document.getElementById("myTextField").value = "";
          document.getElementById("myTextField").focus();

          if (select == 0) {
            window.open(`https://wa.me/${localValue}`);
          } else if (select == 1) {
            localValue = "+" + localValue;
            window.open(`https://t.me/${localValue}`);
          }
        }
      }
    </script>
  </body>
</html>
