<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Opener</title>
    <style>
      h1 {
        margin-top: 3em;
      }
      .container {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Enter the number</h1>
      <input type="text" id="myTextField" />
      <button type="submit" onclick="goToChat()" id="myBtn">
        Go to chat
      </button>
    </div>
    <script>
      document.getElementById("myTextField").focus();
      var input = document.getElementById("myTextField");

      // Execute a function when the user presses a key on the keyboard
      input.addEventListener("keypress", function (event) {
        // If the user presses the "Enter" key on the keyboard
        if (event.key === "Enter") {
          // Cancel the default action, if needed
          event.preventDefault();
          // Trigger the button element with a click
          document.getElementById("myBtn").click();
        }
      });

      function goToChat() {
        var value = document.getElementById("myTextField").value;
        if (value != "") {
          let localValue = value;
          
          localValue = localValue.replace(/\s/g, "");
          localValue = localValue.replace(/\(/g, "");
          localValue = localValue.replace(/\)/g, "");
          localValue = localValue.replace(/\-/g, "");
          localValue = localValue.replace(/\+/g, "");
          
          if (localValue[0] == "8") {
          localValue = localValue.replace(/8/, "7");
          }

          window.open(`https://wa.me/${localValue}`);

          console.log(localValue);
          console.log("opened");
          
          document.getElementById("myTextField").value = "";
          document.getElementById("myTextField").focus();
          
        }
      }
    </script>
  </body>
</html>
